<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Restaurant Ordering App</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    </head>
    <body>
        <div class="shadow-wrapper">
            <header>
                <h1>Jimmy's Diner</h1>
                <h2>The best burgers and pizzas in town</h2>
            </header>
            <main id="main-content">
                <!--Menu items here-->
            </main>
            <div class="order hide" id="order">
                <h3 class="menu-category-header">Your order</h3>
                <div id="order-list">
                    <!--Order list here-->
                </div>
                <div class="price hide" id="discount-container">
                    <p class="bold-text">Your discount:</p>
                    <p id="discount">
                        <!--Discount here-->
                    </p>
                </div>
                <div class="price">
                    <p class="bold-text">Total price:</p>
                    <p id="total-price" class="bold-text">
                        <!--Total price here-->
                    </p>
                </div>
                <button type="submit" class="buttons" id="complete-order-btn">Complete order</button>
            </div>
            <form class="payment-form hide" id="payment-form">
                <h3 class="menu-category-header">Enter card details</h3>
                <input type="text" placeholder="Enter your name" name="user-name" required>
                <input type="number" placeholder="Enter card number" name="card-number" required>
                <input type="number" placeholder="Enter CVV" name="card-cvv" required>
                <button type="submit" class="buttons">Pay</button>
            </form>
        </div>
        <div class="rating-component hide" id="rating-component">
            <input type="radio" id="star-5" name="rating" value="5">
            <label for="star-5" title="5"></label>	
            <input type="radio" id="star-4" name="rating" value="4">
            <label for="star-4" title="4"></label>    
            <input type="radio" id="star-3" name="rating" value="3">
            <label for="star-3" title="3"></label>  
            <input type="radio" id="star-2" name="rating" value="2">
            <label for="star-2" title="2"></label>    
            <input type="radio" id="star-1" name="rating" value="1">
            <label for="star-1" title="1"></label>
        </div>
	    <script src="index.js" type="module"></script>
    </body>
</html>
